<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="slider-container">
         <!-- Swiper -->
         <div class="slider-background" style="background-image: url('images/slider/background.svg');"></div>
         <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide" >
                <img class="slider-image" src="images/slider/slide1.jpg" alt="Slider Image">
              </div>
              <!-- <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide2.jpg" alt="Slider Image" >
              </div> -->
              <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide3.jpg" alt="Slider Image">
              </div>
              <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide3.jpg" alt="Slider Image">
              </div>
              <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide3.jpg" alt="Slider Image">
              </div>
              <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide3.jpg" alt="Slider Image">
              </div>
              <div class="swiper-slide">
                <img class="slider-image" src="images/slider/slide3.jpg" alt="Slider Image">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
      
    </div>
   

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 700,
        slidesPerGroup: 1,
        centeredSlides: true,
        loop: true,
        loopFillGroupWithBlank: true,
        keyboard:{
            enable: true,
        },
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
    // when window width is >= 1920px
    1920: {
      spaceBetween: 20
    },
    // when window width is >= 420px
    420: {
      spaceBetween: 10
    }
  }
      });
    </script>
  </body>
</html>
